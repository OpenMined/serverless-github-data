service: serverless-github-data

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-domain-manager

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    port: 3002
  githubTableName: 'github-table-${self:provider.stage}'
  slackTableName: 'slack-table-${self:provider.stage}'
  dynamodb:
    start:
      migrate: true
  customDomain:
    domainName: stats.openmined.org
    stage: prod
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  profile: openmined
  region: us-east-1
  environment:
    ACCESS_TOKEN: ${file(./env.yml):ACCESS_TOKEN}
    MAPBOX_TOKEN: ${file(./env.yml):MAPBOX_TOKEN}
    SLACK_TOKEN: ${file(./env.yml):SLACK_TOKEN}
    GITHUB_TABLE: ${self:custom.githubTableName}
    SLACK_TABLE: ${self:custom.slackTableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["GithubDynamoDBTable", "Arn" ] }
        - { "Fn::GetAtt": ["SlackDynamoDBTable", "Arn" ] }

functions:
  deliverGithub:
    handler: index.deliverGithub
    events:
      - http:
          path: github
          method: get
          cors: true
  updateGithub:
    handler: index.updateGithub
    timeout: 30
    events:
      - http:
          path: github
          method: post
          cors: true
      - schedule:
          name: update-github-cron
          description: 'Updates our DynamoDB table with the latest Github stats via a CRON job.'
          rate: rate(1 day)
  deliverSlack:
    handler: index.deliverSlack
    events:
      - http:
          path: slack
          method: get
          cors: true
  updateSlack:
    handler: index.updateSlack
    timeout: 30
    events:
      - http:
          path: slack
          method: post
          cors: true
      - schedule:
          name: update-slack-cron
          description: 'Updates our DynamoDB table with the latest Slack stats via a CRON job.'
          rate: rate(1 day)

resources:
  Resources:
    GithubDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: dataId
            AttributeType: S
        KeySchema:
          -
            AttributeName: dataId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.githubTableName}
    SlackDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: dataId
            AttributeType: S
        KeySchema:
          -
            AttributeName: dataId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.slackTableName}
